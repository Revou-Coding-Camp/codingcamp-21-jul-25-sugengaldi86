<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My To-Do List</h1>
        <p>Tetap Produktif dan selalu Mengerjakan Tugas ya Broooo</p>
      </header>

      <div class="todo-form-section">
        <form id="todoForm" class="todo-form">
          <div class="form-group">
            <label for="todoInput">Task</label>
            <input
              type="text"
              id="todoInput"
              placeholder="Enter your task..."
              required
            />
            <span class="error-message" id="todoError"></span>
          </div>

          <div class="form-group">
            <label for="dateInput">Due Date</label>
            <input type="date" id="dateInput" required />
            <span class="error-message" id="dateError"></span>
          </div>

          <button type="submit" class="add-btn"><span>+</span> Add Task</button>
        </form>
      </div>

      <div class="filter-section">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="today">Today</button>
          <button class="filter-btn" data-filter="overdue">Overdue</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <div class="stats">
          <span id="totalTasks">0 tasks</span>
        </div>
      </div>

      <div class="todo-list-section">
        <div id="todoList" class="todo-list">
          <!-- Todo items will be inserted here -->
        </div>
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">📝</div>
          <h3>No tasks yet</h3>
          <p>Add your first task above to get started!</p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
